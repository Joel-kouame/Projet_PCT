<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de candidature</title>
  <link rel="stylesheet" href="CSS/formulaire.css">
</head>
<body>
  <form action="gtp.php" method="post" enctype="multipart/form-data">
    <h1>Formulaire de candidature pour les chercheurs d'emploi</h1>

    <section class="personal-info">
      <h2>Informations personnelles</h2>
      <div>
        <label for="nom">Nom complet:</label>
        <input type="text" id="nom" name="nom" required>
      </div>
      <div>
        <label for="email">Adresse e-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="telephone">Numéro de téléphone:</label>
        <input type="tel" id="telephone" name="telephone" required>
      </div>
      <div>
        <label for="adresse">Adresse postale:</label>
        <textarea id="adresse" name="adresse"></textarea>
      </div>
      <div>
        <label for="date_naissance">Date de naissance:</label>
        <input type="date" id="date_naissance" name="date_naissance" required>
      </div>
      <div>
        <label>Sexe:</label>
        <label for="sexe_homme">Homme</label>
        <input type="radio" id="sexe_homme" name="sexe" value="Homme" required>
        <label for="sexe_femme">Femme</label>
        <input type="radio" id="sexe_femme" name="sexe" value="Femme" required>
      </div>
      <div>
        <label for="nationalite">Nationalité:</label>
        <input type="text" id="nationalite" name="nationalite">
      </div>
      <div>
        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo">
      </div>
    </section>

    <section class="education">
      <h2>Formation</h2>
      <div>
        <label for="niveau_education">Niveau d'éducation:</label>
        <select id="niveau_education" name="niveau_education" required>
          <option value="" disabled selected>Choisir un niveau d'éducation</option>
          <option value="Diplome_secondaire">Diplôme d'études secondaires</option>
          <option value="Licence">Licence</option>
          <option value="Master">Master</option>
          <option value="Doctorat">Doctorat</option>
          <option value="Autre">Autre</option>
        </select>
      </div>
      <div>
        <label for="intitule_diplome">Intitulé du diplôme obtenu:</label>
        <input type="text" id="intitule_diplome" name="intitule_diplome" required>
      </div>
      <div>
        <label for="etablissement_scolaire">Nom de l'établissement scolaire ou universitaire:</label>
        <input type="text" id="etablissement_scolaire" name="etablissement_scolaire" required>
      </div>
      <div>
        <label for="annee_obtention">Année d'obtention du diplôme:</label>
        <input type="number" id="annee_obtention" name="annee_obtention" required>
      </div>
      <div>
        <label for="autres_formations">Autres certifications ou formations pertinentes:</label>
        <textarea id="autres_formations" name="autres_formations"></textarea>
      </div>
    </section>

    <section class="skills">
      <h2>Compétences</h2>
      <div>
        <label for="competences_techniques">Compétences techniques:</label>
        <input type="text" id="competences_techniques" name="competences_techniques" required>
      </div>
      <div>
        <label>Compétences linguistiques:</label>
        <label for="langue_anglais">Anglais</label>
        <input type="checkbox" id="langue_anglais" name="langues" value="Anglais">
        <label for="langue_francais">Français</label>
        <input type="checkbox" id="langue_francais" name="langues" value="Français">
        <label for="langue_espagnol">Espagnol</label>
        <input type="checkbox" id="langue_espagnol" name="langues" value="Espagnol">
        <label for="autres_langues">Autre(s)</label>
        <input type="text" id="autres_langues" name="autres_langues">
      </div>
      <div>
        <label for="competences_interpersonnelles">Compétences interpersonnelles:</label>
        <textarea id="competences_interpersonnelles" name="competences_interpersonnelles" required></textarea>
      </div>
    </section>

    <section class="attachments">
      <h2>CV et lettre de motivation</h2>
      <div>
        <label for="cv">Téléchargez votre CV:</label>
        <input type="file" id="cv" name="cv" accept=".pdf, .doc, .docx" required>
      </div>
      <div>
        <label for="lettre_motivation">Téléchargez votre lettre de motivation:</label>
        <input type="file" id="lettre_motivation" name="lettre_motivation" accept=".pdf, .doc, .docx" required>
      </div>
    </section>

    <!-- Bouton de soumission -->
    <div class="submit-button">
      <input type="submit" value="Soumettre">
    </div>
  </form>
</body>
</html>
