  <body class="d-block align-items-center bg-body-tertiary">
    <form action="" method="post" enctype="multipart/form-data">
        <h1>Enregistrer un Décès</h1>
    
        <section class="personal-info">
          <h2>Informations sur Le défun</h2>
          <div>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>
          </div>
          <div>
            <label for="nom">Prénoms:</label>
            <input type="text" id="nom" name="prenoms" required>
          </div>
          <div class="sexe">
            <label>Sexe:</label>
            <label for="sexe_homme">Homme</label>
            <input type="radio" id="sexe_homme" name="sexe" value="Homme" required>
            <label for="sexe_femme">Femme</label>
            <input type="radio" id="sexe_femme" name="sexe" value="Femme" required>
          </div>
          <div class="date">
            <div>
                <label for="date_naissance">Date de naissance:</label>
                <input type="date" id="date_naissance" name="date_naissance" required>
              </div>
              <div>
                <label for="date_décès">Date de décès:</label>
                <input type="date" id="date_deces" name="date_deces" required>
              </div>
          </div>
          <div>
            <label for="Mode_deces">Mode de décès:</label>
            <select id="Mode_deces" name="Mode_deces" required>
              <option value="" disabled selected>Choisir le mode du décès</option>
              <option value="Hopital">Hopital</option>
              <option value="maison">maison</option>
              <option value="Travail">Travail</option>
            </select>
          </div>
          <div>
            <label for="nom_hopital">nom de l'hopital:</label>
            <input type="text" id="nom" name="nom_hopital" required>
          </div>
          <div>
            <label for="fonction">Fonction:</label>
            <input type="text" id="fonction" name="fonction" required>
          </div>
          <div>
            <label for="deces">Raison du décès:</label>
            <input type="text" id="deces" name="deces">
          </div>
        </section>
    
        <section class="education">
          <h2>Information sur parents réferent</h2>
          
          <div>
            <label for="nom_parent">Nom et prénoms du parents:</label>
            <input type="text" name="nom_parent" required>
          </div>
          <div>
            <label for="lieu_habitation_famille_defunt">Lieu d'habitation de la famille:</label>
            <input type="text"  name="habitation_famille_defun" required placeholder="A défaut lieu d'habitation du défun">
          </div>
        </section>
        <!-- Bouton de soumission -->
        <div class="submit-button">
          <input type="submit" value="Soumettre">
        </div>
    </form>
