      <form>
        <a class="link-body-emphasis px-2" href="index.html">
          <img class="mb-4" src="IMG/logo2.png" alt="" width="70" height="70">
        </a>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">Remember me</label>
        </div>
        <a href="#" target="_blank" rel="noopener noreferrer" class="nav-link mt-2 mb-3 text-center text-danger">Mots de passe oublié !!!</a>
