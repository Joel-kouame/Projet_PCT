      <form action="traitement_inscription.php" method="POST">
        <h2>Formulaire d'Inscription</h2>
        <div class="form-group">
          <label for="nom">Nom :</label>
          <input type="text" id="nom" name="nom" required>
        </div>

        <div class="form-group">
          <label for="prenom">Prénom :</label>
          <input type="text" id="prenom" name="prenom" required>
        </div>

        <div class="form-group">
          <label for="email">Adresse e-mail :</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="telephone">Numéro de téléphone :</label>
          <input type="tel" id="telephone" name="telephone" required>
        </div>

        <div class="form-group">
          <label for="date_naissance">Date de naissance :</label>
          <input type="date" id="date_naissance" name="date_naissance" required>
        </div>

        <div class="form-group">
          <label for="sexe">Sexe :</label>
          <select id="sexe" name="sexe" required>
            <option value="homme">Homme</option>
            <option value="femme">Femme</option>
            <option value="autre">Autre</option>
          </select>
        </div>

        <div class="form-group">
          <label for="nationalite">Nationalité :</label>
          <input type="text" id="nationalite" name="nationalite" required>
        </div>

        <div class="form-group">
          <label for="adresse">Lieu d'habitation :</label>
          <input type="text" id="habitation" name="habitation" required>
        </div>

        <div class="form-group">
          <label for="Identifiant">Identifiant :</label>
          <input type="text" id="Identifiant" name="Identifiant" placeholder="Numero: 0102030405 OU Adresse email: exemple@gmail.com" required>
        </div>

        <div class="form-group">
          <label for="mot_de_passe">Mot de passe :</label>
          <input type="password" id="mot_de_passe" name="mot_de_passe" required>
        </div>

        <div class="form-group">
          <label for="confirmation_mot_de_passe">Confirmez le mot de passe :</label>
          <input type="password" id="confirmation_mot_de_passe" name="confirmation_mot_de_passe" required>
        </div>
        
        <div class="submit-button">
          <input type="submit" value="Soumettre">
        </div>

      </form>
